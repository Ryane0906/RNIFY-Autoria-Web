<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-3">Meu Perfil</h3>

        <p class="mb-1"><strong>Nome:</strong></p>
        <p id="nome" class="form-control bg-light"></p>

        <p class="mt-3 mb-1"><strong>Email:</strong></p>
        <p id="email" class="form-control bg-light"></p>

        <button class="btn btn-danger w-100 mt-4" onclick="logout()">
            Sair
        </button>
    </div>
</div>
<script>
const logado = localStorage.getItem("logado");
const usuario = JSON.parse(localStorage.getItem("usuario"));

if (!logado || !usuario) {
    window.location.href = "contact.html";
}

document.getElementById("nome").innerText = usuario.nome;
document.getElementById("email").innerText = usuario.email;

function logout() {
    localStorage.removeItem("logado");
    window.location.href = "contact.html";
}
</script>
